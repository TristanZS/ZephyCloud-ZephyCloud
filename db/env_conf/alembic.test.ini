# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = ../../db/migrations
version_locations = ../../db/migrations/versions
api_src_path = ../../src/server
providers = %PROVIDERS%
domain = %DOMAIN%
sqlite3_db_path = ../../tmp/test_db/app.db

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
